	<artical class="post">
    <h2 class="entry_title">文章列表</h2>
        <div class="entry_cont">
            <ul>
            {% for post in site.posts %}
                <li><a href="{{ site.blogroot }}{{post.url}}">{{post.title}}</a></li>
            {% endfor %}
            </ul>
        </div>
	</artical>
